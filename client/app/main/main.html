<div class="container" style="margin-top: 60px;">
  <div class="row">
    <div class="col-sm-6">
      <h1 class="page-header">LINEシミュレータ</h1>

      <div style="background-color: rgba(10,30,60,1.0); color: white; padding: 10px; text-align: center; font-size: 120%;">
        <b>テストアカウント</b>
      </div>

      <div class="well talk" style="background-color: rgba(110,140,220,1); margin-bottom: 0; min-height: 100px; max-height: 60vh; border-radius: 0; overflow-y: scroll;" auto-scroll="$ctrl.awesomeThings">
        <div ng-class="thing.is_mine ? 'right':'left'" class="alert" ng-repeat="thing in $ctrl.awesomeThings"> {{thing.content}} </div>
      </div>

      <div style="background-color: rgba(230,230,230,1); padding: 15px; margin-top: 0;">
        <textarea rows=5 class="form-control" ng-model="$ctrl.newThing"></textarea>
        <div style="float: right; margin-top: 2px;">
          <button type="submit" class="btn btn-primary" ng-click="$ctrl.addThing()">送信</button>
        </div>
        <div style="clear: both;">
        </div>
      </div>

    </div>
  </div>

</div>
